<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Dividir gastos</title>
</head>

<body>
    <main id="general">
        <section id="calculadora" class="sombra">
            <header>
                <h5>Dividir Gastos</h5>
            </header>
            <form id="calculo" class="contenedor">
               <h1>Decime...</h1>
                </div>
                <div class="detalles">
                    <div class="grid-container">
                        <label for="Plata">Cuanto Gastaron</label>
                        <input name="Plata" id="Plata" type="text" placeholder="50.00" minlength="1" required>
                    </div>
                    <div class="grid-container">
                        <label for="Gente">Cuantos son?</label>
                        <div class="input-box">
                            <input name="Gente" id="Gente" type="text" placeholder="5" minlength="1"
                                required>
                            <span class="unit-right">Gente</span>
                        </div>
                    </div>
                </div>
                <div id="botones">
                    <button type="enter" id="btncalcular" class="disable">Enter</button>
                    <button type="devuelta" id="btnreset">De Vuelta</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
